<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>成功！</h1>
<!--th:text设置div的文本内容-->
<div id="div01" class="myDiv" th:id="${hello}" th:class="${hello}" th:text="${hello}">欢迎成功的页面</div>

<hr>
<div th:text="${hello}"></div>
<div th:utext="${hello}"></div>
<hr>

<h4 th:text="${user}" th:each="user:${users}"></h4>
<br/><br/>
<h4 th:utext="${user}" th:each="user:${users}"></h4>

<hr>
<h4>
    <span th:each="user:${users}">[[${user}]]</span>
</h4>
<br/><br/>
<h4>
    <span th:each="user:${users}">[(${user})]</span>
</h4>
</body>
</html>
